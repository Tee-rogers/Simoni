<!DOCTYPE html>
<html lang="en">
<head> 
<title>Simoni Alarm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 

<div class="main-display">
<h1 class="header">ALARM
    <div class="action-button">
        <a href="#">
            <img src="./images/addbtn.png" alt="add" />
        </a>
    </div>
</h1>
    
    <div class="content-list">
        
        <div class="content-container">
            <div class="topl-and-bottoml">
                <div class="top-label">12:00pm</div>
                <div class="bottom-label">Alarm name</div>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    
        <hr>
    
        <div class="content-container">
            <div class="topl-and-bottoml">
                <div class="top-label">1:00pm</div>
                <div class="bottom-label">Alarm name</div>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        
        <hr>
    
        <div class="content-container">
            <div class="topl-and-bottoml">
                <div class="top-label">3:00pm</div>
                <div class="bottom-label">Alarm name</div>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    
        <hr>
    
        <div class="bottom-navigation">
            <div class="nav-item">
                <a href="world.html">
                    <img src="images/world.png" alt="world clock" />
                    <div>WORLD CLOCK</div>
                </a>
            </div>
    
            <div class="nav-item">
                <a href="alarm.html">
                    <img src="./images/alarm.png" alt="alarm clock" />
                    <div>ALARM</div>
                </a>
            </div>
    
            <div class="nav-item">
                <a href="index.html">
                    <img src="./images/timer.png" alt="timer" />
                    <div>TIMER</div>
                </a>
            </div>
        </div>
    
    
    </div>
</div>

<div class="overlay">
    <h2 class="header2"> Edit Alarm
    <div class="action-button">
            <a href="#">
                <img src="./images/addbtn.png" alt="add" />
            </a>
    </div>
        <div class="back-button">
            <a href="#">
                <img src="./images/back.png" alt="back" />
            </a>
    </div>
    </h2>
    <div class="alarm-container">

        <div class="clock-space"> 
            <div class="number-container" id="hours-container">
                <select id="hours-number" class="number"></select>
            </div>
            <div class="number-label">HOURS</div>
        </div>
        <div class="clock-space" > 
            <div class="number-container" id="minutes-container">
                <select id="minutes-number" class="number"></select>
            </div>
            <div class="number-label">MINUTES</div>
        </div>
        <div class="clock-space" > 
            <div class="number-container" id="seconds-container">
                <select id="seconds-number" class="number"></select>
            </div>
            <div class="number-label">AM/PM</div>
        </div>
    </div>
    <div class="settings-space">
        <div class="left-and-right">
            <div class="left-label">Repeat</div>
            <div class="right-label">Never</div>
        </div>
        <div class="left-and-right">
            <div class="left-label">Label</div>
            <div class="right-label">Alarm Name</div>
        </div>
        <div class="left-and-right">
            <div class="left-label">Sound</div>
            <div class="right-label">Harp</div>
        </div>
        <div class="left-and-right">
            <div class="left-label">Snooze</div>
            <div class="right-label">10 mins</div>
        </div>
    
        <div class="control-container">
            <button class="delete-button" id="deletes-button">DELETE ALARM</button>  
        </div>

</div>

</body>

</html>
