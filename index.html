<!DOCTYPE html>
<head> 
    <title> Simoni Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="header"> COUNTDOWN TIMER</h1>
    <div class="countdown-container">

        <div class="clock-space" > 
            <div class="number-container" id="hours-container">
                <p class="number">70</p>
            </div>
            <div class="number-label">HOURS</div>
        </div>

        <div class="clock-space" > 
            <div class="number-container" id="minutes-container">
                <p class="number">9</p>
            </div>
            <div class="number-label">MINUTES</div>
        </div>

        <div class="clock-space" > 
            <div class="number-container" id="seconds-container">
                <p class="number">2</p>
            </div>
            <div class="number-label">SECONDS</div>
        </div>

    </div>

    <div class="control-container">
        <button class="control-buttons" id="stop-button">STOP</button>
        <button class="control-buttons" id="start-button">START</button>
    </div>
    <div class="bottom-navigation">
        <div class="nav-item">
            <img src="images/world.png" alt="world clock" />
            <div>WORLD CLOCK</div>
        </div>

        <div class="nav-item">
            <img src="./images/alarm.png" alt="alarm clock" />
            <div>ALARM</div>
        </div>

        <div class="nav-item">
            <img src="./images/timer.png" alt="timer" />
            <div>TIMER</div>
        </div>

    </div>


</body>




</html>
